<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Index</title>
</head>

<body>
   	<header th:replace="~{fragments/fragment-entete :: entete}">
	</header>
	
	<a th:href="@{/inscription}">S'inscrire</a>
	<a th:href="@{/connexion}">Se connecter</a>

    <!-- <form action="/accueil" method="post"> -->
    <form action="/" method="get">
        <p th:class="filtres">Filtres : </p>
        <div th:class="categories">
            <label>Catégorie</label>
            <select name="idCategorie" id="idCategorie">
                <option th:value="0"
                        th:selected="${idCategorie == 0}">Toutes</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.libelle}"
                        th:selected="${c.id == idCategorie}">
                </option>
            </select>
        </div>
        <div th:class="recherche">
        <input type="text" name="text" class="search"
               th:value="${text}" placeholder="Le nom de l'article contient">
        <button th:class="rechercher-btn">Rechercher</button>
        </div>
    </form>

    <div class="articles" th:class="articles" th:each="article : ${articles}">
        <div class="article">
            <img th:src="@{'/images/' + *{article.cheminImg} + '.jpg'}" alt="Photo de l\'article">
            <div class="article-details">
                <a th:href="@{/achats/details(id=${article.id})}"> <h2 th:text="${article.nom}"></h2></a>
                <p th:text="'Prix : ' + ${article.miseAPrix} + ' points'"></p>
                <p th:text="'Fin de l enchère : ' + ${#temporals.format(article.dateFinEnchere,'dd/MM/yyyy')}" ></p>
                <p th:text="'Retrait : ' + ${article.utilisateur.rue} + ' ' + ${article.utilisateur.codePostal} + ' ' + ${article.utilisateur.ville}" ></p>
                <a th:href="@{/profil(id=${article.utilisateur.id})}"><p th:text="'Vendeur : ' + ${article.utilisateur.pseudo}" ></p></a>
            </div>
        </div>
    </div>
</body>

</html>
