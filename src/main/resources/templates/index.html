<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Index</title>
</head>

<body>
<header th:replace="~{fragments/fragment-entete :: entete}">
</header>


<h3 class="titreEnchere">Liste des enchères</h3>

<!-- <form action="/accueil" method="post"> -->
<form action="/" method="get"><p th:class="filtres-titre">Filtres : </p>
    <div th:class="filtres-conteneur">
        <div th:class="recherche">
            <div th:class="categories"><label>Catégorie</label> <select name="idCategorie" id="idCategorie">
                <option th:value="0" th:selected="${idCategorie == 0}">Toutes</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.libelle}"
                        th:selected="${c.id == idCategorie}"></option>
            </select></div>
            <input type="text" name="text" class="search" th:value="${text}" placeholder="Le nom de l'article contient">
        </div>
        <button th:class="rechercher-btn">Rechercher</button>
    </div>
</form>
<div class="toutArticles">
<div class="articles" th:class="articles" th:each="article : ${articles}">
    <div class="article">
        <img th:src="@{'/images/' + *{article.cheminImg} + '.jpg'}" alt="Photo de l\'article">
        <div class="article-details">
            <h2 th:text="${article.nom}"></h2>
            <p th:text="'Prix : ' + ${article.miseAPrix} + ' points'"></p>
            <p th:text="'Fin de l enchère : ' + ${#temporals.format(article.dateFinEnchere,'dd/MM/yyyy')}"></p>
            <p th:text="'Retrait : ' + ${article.utilisateur.rue} + ' ' + ${article.utilisateur.codePostal} + ' ' + ${article.utilisateur.ville}"></p>
            <p th:text="'Vendeur : ' + ${article.utilisateur.pseudo}"></p>
        </div>
    </div>
</div>

</div>
</body>

</html>
