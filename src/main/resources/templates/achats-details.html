<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Achat</title>
</head>
<body th:object="${article}">
       	<header th:replace="~{fragments/fragment-entete :: entete}">
	</header>

            <h2>Détail Vente</h2>
    <h3 th:text="*{nom}"></h3>


        <p th:text="'Description :' + *{description}"></p>
        <p th:text="'Catégorie : ' + *{categorie.libelle}" ></p>
<!--        <p th:text="'Meilleure offre : ' + ${article.afficherPseudoDernierEncherisseur(*{id})} + 'pts par '" ></p>-->
        <p th:text="'Mise à prix : ' + *{miseAPrix} + ' points'"></p>
        <p th:text="'Fin de l\'enchère : ' + *{dateFinEnchere}"></p>
        <p th:text="'Retrait : ' + *{utilisateur.afficherRetrait()}" ></p>

   <!-- il faut envoyer la recherche de  profil avec un get, et gérer ça soit dans la même méthode du controller soit dans une autre -->
        <p><a th:text="'Vendeur : ' + *{utilisateur.pseudo}" th:href="@{/profil(id=*{utilisateur.id})}"></a></p>
        
        <!-- <form action="/encherir" method="post"> -->
    <form action="">
        <p th:text="'Ma proposition : '"></p><input type="number">
            <button type="submit">Enchérir</button>
	</form>
	

    <a  th:href="@{/accueil}"><button>Retour</button></a>

</body>
</html>
