<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/profil.css}">
    <title>Créer compte</title>
</head>

<body>
<header>
    <a th:replace="~{fragments/fragment-entete :: entete}"></a>
</header>
<main>
    <h2>Créer un compte</h2>

    <form class="formulaire" th:action="@{/inscription}" th:object="${utilisateur}" method="post">

        <label for="">Pseudo :</label>
        <input type="text" th:field="*{pseudo}" pattern="[a-zA-Z0-9]+" required>

        <label for="">Nom :</label>
        <input type="text" th:field="*{nom}" required>

        <label for="">Prénom :</label>
        <input type="text" th:field="*{prenom}" required>

        <label for="">Email :</label>
        <input type="email" th:field="*{email}" required>

        <label for="">Téléphone :</label>
        <input type="text" pattern="[0-9]+" th:field="*{telephone}" required>

        <label for="">Rue :</label>
        <input type="text" th:field="*{rue}" required>

        <label for="">Code Postal :</label>
        <input type="text" pattern="[0-9]+" th:field="*{codePostal}" required>

        <label for="">Ville :</label>
        <input type="text" th:field="*{ville}" required>

        <label for="">Mot de passe :</label>
        <input type="password" th:field="*{motDePasse}" required>

        <label for="">Confirmation :</label>
        <input type="password">

        <button type="submit">Créer</button>

    </form>

    <a class="formulaire" th:href="@{/accueil}">
        <button>Annuler</button>
    </a>

    <p th:if="${erreur}" th:text="${erreur}"></p>

</main>
</body>

</html>
